<div class="form-group">
  <label for="code">C&oacute;digo</label>
  <input type="text" name="code" id="code" ng-model="product.code" class="form-control" required />
  <p ng-show="productForm.code.$invalid && !productForm.code.$pristine">El c&oacute;digo es obligatorio</p>
</div>
<div class="form-group">
  <label for="name">Nombre</label>
  <input type="text" name="name" id="name" ng-model="product.name" class="form-control" required />
  <p ng-show="productForm.name.$invalid && !productForm.name.$pristine">El nombre es obligatorio</p>
</div>
<div class="form-group">
  <label for="category">Categor&iacute;a</label>
  <select name="category" ng-model="product.category" ng-options="category.name for category in categories track by category.id" class="form-control" required>
    <option value="">Seleccione la categor&iacute;a</option>
  </select>
  <p ng-show="productForm.category.$invalid && !productForm.category.$pristine">El campo categor&iacute;a es obligatorio</p>
</div>
<div class="form-group">
  <label for="image">Imagen</label>
  <input name="image" type="file" nv-file-select="" uploader="uploader" multiple  />
  <div ng-include="'partials/shared/uploader_template.html'"></div>
</div>
<div class="fix"></div>
<div class="form-group">
  <label for="cost_price">Precio de costo</label>
  <input type="text" name="cost_price" id="cost_price" ng-model="product.cost_price" class="form-control" required />
  <p ng-show="productForm.cost_price.$invalid && !productForm.cost_price.$pristine">El precio de costo es obligatorio</p>
</div>
<div class="form-group">
  <label for="price">Precio de venta</label>
  <input type="text" name="price" id="price" ng-model="product.price" class="form-control" required />
  <p ng-show="productForm.price.$invalid && !productForm.price.$pristine">El precio de venta es obligatorio</p>
</div>
<div class="form-group">
  <label for="stock">Stock</label>
  <input type="text" name="stock" id="stock" ng-model="product.stock" class="form-control" required />
  <p ng-show="productForm.stock.$invalid && !productForm.stock.$pristine">El stock es obligatorio</p>
</div>
